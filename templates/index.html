<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plagiarism Checker</title>

    <link rel="stylesheet" href="/static/style.css">

    <!-- Load saved theme -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme-mode") || "dark";
            document.body.classList.add(savedTheme);
        });

        function toggleDark() {
            // If dark ‚Üí switch to light
            if (document.body.classList.contains("dark")) {
                document.body.classList.remove("dark");
                document.body.classList.add("light");
                localStorage.setItem("theme-mode", "light");
            }
            // If light ‚Üí switch to dark
            else {
                document.body.classList.remove("light");
                document.body.classList.add("dark");
                localStorage.setItem("theme-mode", "dark");
            }
        }
    </script>
</head>

<body>

<!-- Theme Toggle Button -->
<button class="theme-toggle" onclick="toggleDark()">‚òÄ</button>

<div class="container">

    <h1 class="title-gold">üîç Premium Plagiarism Checker</h1>
    <p class="sub-text">Experience the next-level AI plagiarism detection</p>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">

        <label class="label-gold">Enter text</label>
        <textarea name="input_text" rows="7" placeholder="Paste your content here..."></textarea>

        <div class="divider" style="text-align:center; color:#777; margin:15px 0;">‚Äî or ‚Äî</div>

        <label class="label-gold">Upload TXT / PDF</label>
        <input type="file" name="file" class="file-box">

        <button type="submit" class="gold-btn">üöÄ Check Plagiarism</button>

    </form>

</div>

</body>
</html>
